name: Jenkins CI PR FE 

on:
  pull_request:
    branches:
      - main
    # paths:
    #   - "client/**" # Trigger only if files in the client/ directory are changed
    types: 
      - opened
      - synchronize
      - reopened


jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
              
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://${{ secrets.JENKINS_IP }}:8080/job/RMIT_Store/buildWithParameters" \
          --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}" \
          --data-urlencode "BRANCH_NAME=${{ github.head_ref }}"

      - name: Run the application
        run: |
          cd client
          docker compose up -d --build

      - name: Wait for app to start
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: http://localhost:8081
          timeout: 30

      - name: Install Cypress and dependencies
        run: npm install
        working-directory: client

      - name: Run Cypress tests
        run: |
          cd client
          npx cypress run
